<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Capital Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 400px;
      margin: 20px auto;
    }
    input, button {
      margin: 5px;
      padding: 5px 10px;
    }
    .form-row {
      margin-bottom: 10px;
    }
    .status {
      color: lightgreen;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üí∞ My Crypto Capital</h2>
  <canvas id="cryptoChart"></canvas>

  <div class="form-row">
    <input id="cryptoName" placeholder="Token (e.g. BTC)" />
    <input id="cryptoValue" type="number" placeholder="Value $" />
    <button id="addBtn">Add / Update</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="status" id="statusMessage"></div>

  <script>
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || {
      USDT: 100,
    };

    const ctx = document.getElementById('cryptoChart').getContext('2d');
    let chart;

    function showStatus(msg, color = 'lightgreen') {
      const statusEl = document.getElementById("statusMessage");
      statusEl.style.color = color;
      statusEl.textContent = msg;
      setTimeout(() => {
        statusEl.textContent = "";
      }, 3000);
    }

    function renderChart() {
      const labels = Object.keys(portfolio);
      const data = Object.values(portfolio);
      const colors = labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16));

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: colors,
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: $${ctx.raw}`
              }
            },
            legend: {
              labels: { color: '#fff' }
            }
          }
        }
      });
    }

    function addCrypto() {
      const name = document.getElementById('cryptoName').value.trim().toUpperCase();
      const value = parseFloat(document.getElementById('cryptoValue').value);
      if (name && !isNaN(value)) {
        portfolio[name] = value;
        localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
        renderChart();
        showStatus(`${name} –æ–Ω–æ–≤–ª–µ–Ω–æ: $${value}`);
      } else {
        showStatus("–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è", "orange");
      }
    }

    function resetPortfolio() {
      portfolio = {};
      localStorage.removeItem('cryptoPortfolio');
      renderChart();
      showStatus("–ü–æ—Ä—Ç—Ñ–µ–ª—å –æ—á–∏—â–µ–Ω–æ");
    }

    document.getElementById('addBtn').addEventListener('click', addCrypto);
    document.getElementById('resetBtn').addEventListener('click', resetPortfolio);

    renderChart();
  </script>
</body>
</html>
