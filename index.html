<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Widget (No LocalStorage)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 400px;
      margin: 0 auto;
    }
    .info {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’° My Crypto Capital</h2>
  <canvas id="cryptoChart"></canvas>
  <div class="info">Data from URL parameter <code>?data=BTC:1000,ETH:500</code></div>

  <script>
    function getPortfolioFromURL() {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("data");
      if (!raw) return null;

      const pairs = raw.split(",");
      const portfolio = {};
      for (let pair of pairs) {
        let [key, val] = pair.split(":");
        if (key && val && !isNaN(parseFloat(val))) {
          portfolio[key.trim().toUpperCase()] = parseFloat(val);
        }
      }
      return portfolio;
    }

    const portfolio = getPortfolioFromURL() || {
      BTC: 1000,
      ETH: 500,
      USDT: 300,
    };

    const ctx = document.getElementById('cryptoChart').getContext('2d');
    const labels = Object.keys(portfolio);
    const data = Object.values(portfolio);
    const colors = labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16));

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels,
        datasets: [{
          data,
          backgroundColor: colors,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: $${ctx.raw}`
            }
          },
          legend: {
            position: 'bottom',
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
