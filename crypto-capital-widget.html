<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Portfolio Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      margin: 5px;
      padding: 5px 10px;
    }
    .form-row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üí∞ My Crypto Capital</h2>
  <canvas id="cryptoChart"></canvas>

  <div style="margin-top: 20px;">
    <div class="form-row">
      <input id="cryptoName" placeholder="Token (e.g. BTC)" />
      <input id="cryptoValue" type="number" placeholder="Value $" />
      <button onclick="addCrypto()">Add / Update</button>
    </div>
    <button onclick="resetPortfolio()">Reset Portfolio</button>
  </div>

  <script>
    let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || {
      BTC: 1200,
      ETH: 800,
      TON: 340,
      USDT: 500,
    };

    const ctx = document.getElementById('cryptoChart').getContext('2d');
    let chart;

    function renderChart() {
      const labels = Object.keys(portfolio);
      const data = Object.values(portfolio);
      const backgroundColors = labels.map(() => '#' + Math.floor(Math.random()*16777215).toString(16));

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: backgroundColors,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.label || '';
                  let value = context.raw || 0;
                  return `${label}: $${value}`;
                }
              }
            },
            legend: {
              position: 'bottom',
              labels: { color: '#fff' }
            },
            title: {
              display: false
            }
          }
        }
      });
    }

    function addCrypto() {
      const name = document.getElementById('cryptoName').value.trim().toUpperCase();
      const value = parseFloat(document.getElementById('cryptoValue').value);
      if (name && !isNaN(value)) {
        portfolio[name] = value;
        localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
        renderChart();
      }
    }

    function resetPortfolio() {
      if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –≤–µ—Å—å –ø–æ—Ä—Ç—Ñ–µ–ª—å?")) {
        localStorage.removeItem('cryptoPortfolio');
        portfolio = {};
        renderChart();
      }
    }

    renderChart();
  </script>
</body>
</html>
